name: Deploy

on:
  push:
    branches:
      - feature/LOC-72

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ vars.GIT_REPOSITORY_ETL }}/${{ vars.DOCKER_IMAGE_ETL }} .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ vars.GIT_REPOSITORY_ETL }}/${{ vars.DOCKER_IMAGE_ETL }}:latest

  deploy:
    needs: build
    runs-on: etl
    steps:
      - name: Remove Docker container
        run: docker rm -f ${{ secrets.DOCKER_CONTAINER_ETL }}

      - name: Remove unused Docker images
        run: docker image prune -a -f

      - name: Run Docker container
        run: docker run -d --name ${{ secrets.DOCKER_CONTAINER_ETL }} --network ${{ secrets.DOCKER_NETWORK }} ghcr.io/${{ vars.GIT_REPOSITORY_ETL }}/${{ vars.DOCKER_IMAGE_ETL }}:latest
